<p>เริ่มร่างวงกลม</p>
<p>เริ่มลงน้ำหนักวัตถุให้กลม โดยรู้จักค่าของแสงและเงาที่สำคัญคือต้องค่อย ๆ เพิ่มน้ำหนักขึ้นเรื่อย ๆ อย่าพยายามทำครั้งเดียวให้เข้ม พยายามกระจายน้ำหนัก ให้ชัดเจนขึ้น จนกระทั่งเสร็จจากนั้นถึงทำการเน้นจุดที่เข้มที่สุดในภายหลัง<img src="images/การลงน้ำหนัก.jpg" width="589" height="251" /><img src="images/เงา.jpg" width="445" height="432" /></p>
