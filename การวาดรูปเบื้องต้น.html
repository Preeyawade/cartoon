<p>  การวาดรูปเบื้องต้น
</p>
<p>เขียนเส้น นอน เส้นตั้ง เส้นเฉียง ซ้ำ ๆ กันให้คล่องมือ</p>
<p>เริ่มลากเส้นตรงโดยจับดินสอแบบคว่ำใช้ทุกนิ้วสัมผัสให้ใช้ข้อศอกเป็นศูนย์กลางโดยล็อคข้อมือไว้จะได้เส้นที่ตรง ตวัดปลายดินสอบนกระดาษด้วยเส้นโค้งสลับกับเส้นที่หมุนวน จนเข้าใจในน้ำหนัก เน้นหนัก เบา ให้ได้อารมณ์ของเส้น</p>
